<ul class="thumbnails">
    <% _.each( trailers, function(trailer, index, list) { %>
        <li class="span2">
            <div class="thumbnail">
                <a href="#/trailer/<%- index %>" rel="popover" data-content="<%- trailer.title %>" data-original-title="<%- trailer.title %>">
                    <img src="<%- trailer.poster %>" alt="<%- trailer.title %>">
                </a>
            </div>
        </li>
    <% }); %>
</ul>
